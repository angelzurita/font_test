<div style="text-align: center; margin-bottom: 30px;">

  <h2>Busqueda de Usuario</h2>
  <input id="input" type="text" #input minlength="4">

  <button mat-button mat-raised-button color="primary"
    id="btn" (click)="userData(input.value)" style="margin-left: 10px">Buscar</button>
</div>
<hr>
<ul *ngFor="let user of userList.items; let i=index">
  <li *ngIf="i<11">

    <a [routerLink]="['/perfil', user.login]">
      Username: {{user.login}} , User id: {{user.id}}
    </a>
  </li>
</ul>
