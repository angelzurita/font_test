<input id= "input" type="text" #input minlength="4" >

<button id="btn"  (click)="getUsers(input.value)">
    Buscar
</button>

<ul>
  <li *ngFor="let user of userList.items.slice(0, 10)">
    Username:
    <a [routerLink]="['/perfil', user.login]">
      {{user.login}}
    </a>
    , User id: {{user.id}} 

  </li>
